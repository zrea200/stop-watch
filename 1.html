<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统秒表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="1.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        danger: '#EF4444',
                        dark: '#1E293B',
                    },
                    fontFamily: {
                        digital: ['Digital-7', 'monospace'],
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .timer-shadow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      .btn-hover {
        @apply transition-all duration-300 hover:scale-105 active:scale-95;
      }
      .marker-appear {
        animation: markerAppear 0.5s ease-out;
      }
      @keyframes markerAppear {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4 font-inter text-white">
    <div
        class="max-w-md w-full bg-gray-800/80 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
        <!-- 秒表头部 -->
        <div class="p-6">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-center mb-8 text-primary tracking-wide">传统秒表</h1>

            <!-- 时间显示 -->
            <div class="bg-gray-900/60 rounded-xl p-6 mb-8 timer-shadow">
                <div id="timer"
                    class="text-[clamp(2rem,8vw,4rem)] font-digital text-center font-mono tracking-widest text-white">
                    00:00:00:000
                </div>
            </div>

            <!-- 控制按钮 -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button id="startBtn"
                    class="bg-secondary hover:bg-secondary/80 text-white font-bold py-4 px-6 rounded-full flex items-center justify-center btn-hover">
                    <i class="fa fa-play mr-2"></i> 开始
                </button>
                <button id="pauseBtn"
                    class="bg-accent hover:bg-accent/80 text-white font-bold py-4 px-6 rounded-full flex items-center justify-center btn-hover hidden">
                    <i class="fa fa-pause mr-2"></i> 暂停
                </button>
                <button id="markBtn"
                    class="bg-primary hover:bg-primary/80 text-white font-bold py-4 px-6 rounded-full flex items-center justify-center btn-hover opacity-50 cursor-not-allowed">
                    <i class="fa fa-flag mr-2"></i> 打标记
                </button>
                <button id="resetBtn"
                    class="bg-danger hover:bg-danger/80 text-white font-bold py-4 px-6 rounded-full flex items-center justify-center btn-hover opacity-50 cursor-not-allowed">
                    <i class="fa fa-refresh mr-2"></i> 重置
                </button>
            </div>

            <!-- 标记列表 -->
            <div class="bg-gray-900/40 rounded-xl p-4 max-h-64 overflow-y-auto">
                <h2 class="text-lg font-semibold mb-3 text-gray-300 flex items-center">
                    <i class="fa fa-list-ol mr-2 text-primary"></i> 标记记录
                </h2>
                <ul id="markList" class="divide-y divide-gray-700">
                    <li class="py-3 text-gray-400 text-center italic">暂无标记记录</li>
                </ul>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="bg-gray-900/60 py-3 px-6 text-center text-gray-500 text-sm">
            <p>© 2025 传统秒表 | 使用原生技术开发</p>
        </div>
    </div>

    <script src="1.js"></script>
</body>

</html>
